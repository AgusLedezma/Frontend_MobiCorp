<div class="producto-card">

  <div class="temporizador">
    <span>Los precios se actualizan en: </span>
    <span class="contador">{{ tiempoRestante }}</span>
  </div>

  <div class="info-producto">
    <img [src]="producto.foto" alt="{{ producto.nombre }}" class="producto-imagen">
    <div class="detalle-producto">
      <h2>{{ producto.nombre }}</h2>
      <p>Precio: 
        <span *ngIf="producto.precio !== null">{{ producto.precio | currency:'BOB':'symbol':'1.2-2' }}</span>
        <span *ngIf="producto.precio === null">Sin precio</span>
      </p>
      <p>Última modificación: {{ producto.fechaUltimaModificacion | date:'short' }}</p>
    </div>
  </div>

  <!-- Input para establecer precio -->
  <div class="establecer-precio">
    <label for="precio">Establecer precio: </label>
    <input type="number" id="precio" [(ngModel)]="precioNuevo">
    <button (click)="actualizarPrecio()">Actualizar</button>
  </div>

  <!-- Gráfico de barras prototipado -->
  <div class="grafico-precios">
    <canvas id="graficoPrecio"></canvas>
  </div>

</div>
